<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Demographic Survey</title>
  </head>
  <body>
    <h1 class="jumbotron">Demographic Survey</h1>
    <div class="container">
      <div>
        <form id="info-form">
        <div class="well">
          <div class="form-group">
            <label for="name">What is your name </label>
            <input id="name" class="form-control" type="text">
          </div>
        </div>
        <div class="well">
          <div class="form-group">
            <label for="income">What is your yearly income </label>
            <input id="income" class="form-control" type="text">
          </div>
        </div>
        <div class="well">
          <div class="form-group">
            <label for="education"> What is the highest degree or level of school you have completed</label>
          </div>
          <select class="form-control" id="education">
            <option>No schooling completed</option>
            <option>Nursery school to 8th grade</option>
            <option>Some high school, no diploma</option>
            <option>High school graduate, diploma or the equivalent (for example: GED)</option>
            <option>Some college credit, no degree</option>
            <option>Trade/technical/vocational training</option>
            <option>Associate degree</option>
            <option>Bachelor’s degree</option>
            <option>Master’s degree</option>
            <option>Professional degree</option>
            <option>Doctorate degree</option>
          </select>
        </div>
        <div class="well">
          <label for="gender">What is your gender </label>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="male" checked>
              Male
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="female">
              Female
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="other">
              Other
            </label>
          </div>
        </div>
        <div class="well">
          <div class="form-group">
            <label for="birth">What is your date of birth </label>
            <input id="born" class="form-control" type="date">
          </div>
        </div>
          <div class="well">
            <div class="form-group">
              <label for="race">Ethnicity origin (or Race)</label>
            </div>
            <select class="form-control" id="race">
              <option>Caucasian</option>
              <option>Hispanic or Latino</option>
              <option>African American</option>
              <option>Native American or American Indian</option>
              <option>Asian / Pacific Islander</option>
              <option>Other</option>
            </select>
        </div>
      </form>
      <form class="info-form2">
        <div class="well">
          <div class="form-group">
            <label for="infomation">Enter some information about yourself</label>
            <input id="info" class="form-control" type="text2">
          </div>
        </div>
      </form>
      </form>
      </div>
    <button type="submit" class="btn">PLACEHOLDERBUTTON</button>
    <div id="survey">
    <div class="well">
      <p>Name: <span class="name"></span><p>
      <p>Income: <span class="income"></span></P>
      <p>Education: <span class="education"></span></P>
      <p>Gender: <span class="gender"></span></P>
      <p>Birthday: <span class="birth"></span></P>
      <p>Race: <span class="race"></span></P>
      <p>Info: <span class="information"></span></P>
    </div>
  </div>
    </div>
  </body>
</html>
